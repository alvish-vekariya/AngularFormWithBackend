<app-usermanager
  (sendData)="getFormData($event)"
  [ReceivedData]="userData"
  (removeEvent)="removeAlert($event)"
  (addEvent)="addAlert($event)"
  (deleteUserEvent)="deleteUser($event)"
  (updateUserEvent)="updateUser($event)"
  [updateUserData] = "userUpdateData"
  (setUpdatedUser)="setUpdatedUser($event)"
></app-usermanager>
